<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>InstagramFeed</title>
</head>

<body>
    <div class="container-fluid p-3 rounded" style="background-color: rgb(181, 177, 177);">
        <div class="d-flex">
            <div class="me-auto">
                
                <h3 class="nameIcon">
                <i class="fa-brands fa-instagram"></i>
                Instagram</h3>
            </div>
            <div class="">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new Post
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new Post</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="exampleFormControlInput1" class="form-label">Caption</label>
                                    <input type="text" class="form-control mb-2 outline-secondary"
                                        id="exampleFormControlInput1" placeholder="Add the caption for your Post here">
                                    <button type="button" class="btn btn-outline-secondary"><i
                                            class="fa-solid fa-camera"></i></button>
                                    <button type="button" class="btn btn-outline-secondary"><i
                                            class="fa-solid fa-location-dot"></i></button>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-success">Publish</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="">
                <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item text-danger" href="#">Log Out</a></li>
                </ul>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-3 offset-5 mt-3">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active text-secondary" id="pills-home-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home"
                        aria-selected="true"><i class="fa-solid fa-table-cells-large"></i></button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link text-secondary" id="pills-profile-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile"
                        aria-selected="false"><i class="fa-regular fa-square"></i></button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">


                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                    tabindex="0">
                    <!--GridFeed-->
                    <div class="grid-container">
                        <div class="grid-item">
                            <img src="https://pepinair.com/wp-content/uploads/2018/03/LongExposure-e1522337641424.jpg"
                                alt="Paisaje">
                        </div>
                        <div class="grid-item">
                            <img src="https://www.blogdelfotografo.com/wp-content/uploads/2010/02/Retrato-desde-una-perspectiva-diferente.jpg"
                                alt="Chica">
                        </div>
                        <div class="grid-item">
                            <img src="https://i.blogs.es/8aed6d/1/2560_3000.jpg" alt="Ciudad">

                        </div>
                        <div class="grid-item">
                            <img src="https://th.bing.com/th/id/R.20548ad4ce1991fbc2cb565b9c295437?rik=YLg8dQAD2WdkJw&pid=ImgRaw&r=0"
                                alt="Animal">
                        </div>
                        <div class="grid-item">
                            <img src="https://www.bonuszbrigad.hu/Content/bonuszbrigad_offer/131037/00003_83635.jpg"
                                alt="Camara">

                        </div>
                        <div class="grid-item">
                            <img src="https://media.macphun.com/img/uploads/customer/blog/1560/15820285985e4bd7362c1a01.58296167.png?q=85&w=1680"
                                alt="Proyecto">
                        </div>
                        <div class="grid-item">
                            <img src="https://th.bing.com/th/id/R.228c77831b92f878aace3024517cf4f2?rik=EXKG8GOOFGDmMg&riu=http%3a%2f%2ffatocurioso.com.br%2fwp-content%2fuploads%2f2016%2f01%2fcuriosidades-da-natureza-foto.jpg&ehk=SRyEAlIphzxMZIGyvg2yoCXat0F6zmy5SEu71FZffpY%3d&risl=&pid=ImgRaw&r=0"
                                alt="Camino">
                        </div>
                        <div class="grid-item">
                            <img src="https://th.bing.com/th/id/R.623a869bf991bd6b5c1a6630ea92af61?rik=bsqVbiFEjOPjvg&pid=ImgRaw&r=0"
                                alt="Colores">
                        </div>
                        <div class="grid-item">
                            <img src="https://www.bytargentina.com/re/files/5082/18454818685082p1260858.jpg" alt="Casa">
                        </div>

                    </div>
                </div>


                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab"
                    tabindex="0">
                    <!--ColumnFeed-->

                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
